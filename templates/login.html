{% extends "base.html" %}

{% block content %}
     <h1>Login to Blogz</h1>
     <form action="/login" method="post">
        <form method="post">
            <table>
                    <tr>
                        <td><label for="user_name">User Name:</label>
                        </td>
                        <td>
                            <input name="user_name" type="text" value="{{user_name}}">
                            
                        </td>
                    </tr>
                    <tr>
                        <td> <label for="password">Password:</label></td>
                        <td>
                            <input name="password" type="password">
                           
                        </td>
                    
                    </tr>
            </table>
            <input name= 'login' type="submit" value='Login'><br><br>
            <a href= '/register'> Not registered? Register for Blogz</a>
        </form>
    {% endblock %}
</html>
